    $(function() {
        $('#questionnaire :input').prop("disabled", true);

<div class="container" id="ask">
    <h1>Ask for feedback</h1>

    <div class="row">
        <div class="col-md-6">
            <form method="post">
                <div class="form-group">
                    <input class="form-control" type="text" id="asker-name" name="asker_name" required="" placeholder="Your name, as will appear on the form">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="asker_email" required="" placeholder="Your email address">
                </div>
                <!--
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Feedback form name" />
                    <p>Optional, only for your reference, eg. "Company, Project, 2020"</p>
                </div>
                -->
                <div class="form-group clearfix">
                    <button class="btn btn-default" type="submit">Create feedback form</button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <p>We'll send a link for reviewing the results to your email address.</p>
            <p>You can create several feedback forms for different occasions.</p>
            <p>We won't spam you!</p>
        </div>
    </div>
</div>

<div class="container">
    <h1>Your form will look like this:</h1>
</div>
<div id="questionnaire" class="container">
    <form method="post">
        <div class="row">
            <div class="col-lg-4">
                <label for="workagain">Would you like to work with <span class="asker-name"><em>John Doe</em></span> again?</label>
                <div class="form-group">
                    
                    <div class="radio">
                        <label><input type="radio" name="workagain" id="workagain" required="" value="1" disabled=""> More than anything</label>
                    </div>
                    
                    <div class="radio">
                        <label><input type="radio" name="workagain" id="workagain" required="" value="2" disabled=""> Very much so</label>
                    </div>
                    
                    <div class="radio">
                        <label><input type="radio" name="workagain" id="workagain" required="" value="3" disabled=""> I'd be happy to</label>
                    </div>
                    
                    <div class="radio">
                        <label><input type="radio" name="workagain" id="workagain" required="" value="4" disabled=""> I wouldn't mind</label>
                    </div>
                    
                    <div class="radio">
                        <label><input type="radio" name="workagain" id="workagain" required="" value="5" disabled=""> I'd rather not</label>
                    </div>
                    
                    <div class="radio">
                        <label><input type="radio" name="workagain" id="workagain" required="" value="6" disabled=""> I'd rather be quartered</label>
                    </div>
                    
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group">
                    <label for="didenjoy">What did you enjoy the most when working with <span class="asker-name"><em>John Doe</em></span>?</label>
                    <textarea name="didenjoy" id="didenjoy" class="form-control" rows="5" placeholder="Please mention specific events and your feelings associated with them." disabled=""></textarea>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group">
                    <div class="form-group">
                        <label for="didnotenjoy">What did you NOT enjoy when working with <span class="asker-name"><em>John Doe</em></span>?</label>
                        <textarea name="didnotenjoy" id="didnotenjoy" class="form-control" rows="5" placeholder="Please mention specific events and your feelings associated with them." disabled=""></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" disabled="">Send feedback</button>
        </div>
    </form>
</div>
